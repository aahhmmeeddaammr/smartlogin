<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <title>SMART LOGIN</title>
</head>
<body>
          <div class=" w-100 p-4">
               <h1 class="text-center  my-5">Smart Login System</h1>
               <div class="input p-4 m-auto w-75 rounded-4">
                    <input type="text" class="form-control-sm form-control my-4" name="UserName" id="UserName" placeholder="UserName.....">
                    <input type="email" class="form-control-sm form-control my-4" name="UserEmail" id="UserEmail" placeholder="UserEmail.....">
                    <input type="password" class="form-control-sm form-control" name="Userpassword" id="Userpassword" placeholder="Userpassword.....">
                    <div class="output text-center my-2" id="output"></div>
                    <button type="button" id="btn" class="btn btn-light my-4 w-100">Signup</button>
                    <p class="text-center">Now I have an account <a href="index.html" class="text-light">Sign in</a></p>
               </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          <script src="signupmIN.JS"></script>
</body>
</html>
